<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>產品目錄 - 協皇企業有限公司</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/logo.png">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="images/logo.png" alt="協皇企業有限公司 Logo">
                <h1>協皇企業有限公司</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">首頁</a></li>
                <li><a href="index.html#about">關於我們</a></li>
                <li><a href="#" class="active">產品目錄</a></li>
                <li><a href="index.html#contact">聯絡我們</a></li>
            </ul>
        </nav>
    </header>

    <main class="products-page">
        <div class="product-sidebar">
            <h2>產品分類</h2>
            <ul class="product-categories">
                <li><a href="#" class="active" data-category="cylinder">汽缸</a></li>
                <li><a href="#" data-category="chain">鏈條</a></li>
                <li><a href="#" data-category="clutch">離合器</a></li>
                <li><a href="#" data-category="piston">活塞</a></li>
                <li><a href="#" data-category="valve">汽門</a></li>
                <li><a href="#" data-category="sprocket">齒輪</a></li>
                <li><a href="#" data-category="brake">煞車片</a></li>
                <li><a href="#" data-category="oil-seal">油封</a></li>
                <li><a href="#" data-category="cable">線材</a></li>
            </ul>
        </div>

        <div class="product-content">
            <div class="product-header">
                <h1>汽缸系列</h1>
                <div class="product-search">
                    <input type="text" placeholder="搜尋產品..." id="product-search">
                </div>
            </div>

            <div class="product-grid">
                <!-- 產品項目將由 JavaScript 動態生成 -->
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 協皇企業有限公司. All rights reserved.</p>
    </footer>

    <!-- 圖片放大模態框 -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script src="js/languages.js"></script>
    <script src="js/translator.js"></script>
    <script src="js/products.js"></script>
</body>

</html>
